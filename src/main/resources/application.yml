spring:
  datasource:
    url: jdbc:log4jdbc:mysql://localhost:3306/delivery
    username: root
    password: password
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: none # ddl 자동 생성을 db migration 때 하기 위함

mybatis:
  mapper-locations: mybatis/mapper/*.xml
  type-aliases-package:
    com.delivery.shop,
    com.delivery.shop.businesshour,
    com.delivery.utility,
    org.apache.ibatis.type

